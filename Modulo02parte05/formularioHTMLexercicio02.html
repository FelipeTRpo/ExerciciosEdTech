<!DOCTYPE html>
<html>
    <head>
        <meta charset=“utf-8” />
        <title>Qual?</title>
    </head>
    <body>
        <h2>Digite seu nome</h2>
        <form method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
        </div>
        <h3>Qual fruta voce prefere?</h3>
        <p>
            <input type="radio" name="fruta" id="fruta1" value="banana" />
            <label for="fruta1">Banana</label>
        </p>
        <p>
            <input type="radio" name="fruta" id="fruta2" value="maca"/>
            <label for="fruta2">Maçã</label>
        </p>
        <p>
            <input type="radio" name="fruta" id="fruta3" value="laranja"/>
            <label for="fruta3">Laranja</label>
        </p>
        <p>
            <input type="radio" name="fruta" id="fruta4" value="melancia"/>
            <label for="fruta4">Melancia</label>
        </p>
        <div class="button">
            <button type="submit">Enviar!</button>
        </div>
        
        
        </form>
    </body>
</html>
