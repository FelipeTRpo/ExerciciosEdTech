<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Felipe's Calculator</h1>
    <main class="the-calculator">
        <div id="result-box"></div>
        <form>
        <div id="first-row">
            <button class="btn-sinal" id="btn-dividir" type="button" value="dividir" >/</button>
            <button class="btn-sinal" id="btn-multiplicar" type="button" value="multiplicar" >*</button>
            <button class="btn-sinal" id="btn-menos" type="button" value="menos">-</button>
            <button class="btn-sinal" id="btn-mais" type="button" value="mais">+</button>
        </div>
        <div id="second-row">
            <button class="btn-numero" id="btn-7" type="button" value="7">7</button>
            <button class="btn-numero" id="btn-8" type="button" value="8">8</button>
            <button class="btn-numero" id="btn-9" type="button" value="9">9</button>
        </div>
        <div id="third-row">
            <button class="btn-numero" id="btn-4" type="button" value="4">4</button>
            <button class="btn-numero" id="btn-5" type="button" value="5">5</button>
            <button class="btn-numero" id="btn-6" type="button" value="6">6</button>
        </div>
        <div id="forth-row">
            <button class="btn-numero" id="btn-1" type="button" value="1">1</button>
            <button class="btn-numero" id="btn-2" type="button" value="2">2</button>
            <button class="btn-numero" id="btn-3" type="button" value="3">3</button>
        </div>
        <div id="forth-row">
            <button class="btn-numero" id="btn-0" type="button" value="0">0</button>
            <button class="btn-clear" id="btn-clear" type="button" value="clear">C</button>
            <button class="btn-igual" id="btn-igual" type="button" value="igual">=</button>
        </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript"  src="calculadorajquerry.js"></script>
    
</body>
</html>
